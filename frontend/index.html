<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Numerical Methods Solver — Local</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    window.MathJax = { tex: { inlineMath: [['$','$'], ['\\(','\\)']] }, svg: { fontCache: 'global' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Numerical Methods — Local Solver</h1>
    <p class="subtitle">Assignments 2 & 3 — Harshad, Legendre, Gaussian Quadrature & Heat</p>
  </header>

  <main class="container">
    <nav class="tabs" role="tablist">
      <button class="tab active" data-target="harshad">Harshad</button>
      <button class="tab" data-target="polynomial">Polynomial</button>
      <button class="tab" data-target="quadrature">Quadrature</button>
      <button class="tab" data-target="heat">Heat Equation</button>
    </nav>

    <section class="tab-content">
      <!-- HARSHAD -->
      <article id="harshad" class="pane active">
        <div class="problem-card">
          <h2>Harshad Numbers</h2>
          <form id="form-harshad">
            <div class="controls-row">
              <label>Max factorial to check</label>
              <input type="number" id="harshad-max" value="500" min="5" max="5000" />
            </div>
            <div class="controls-row">
              <button type="submit" class="primary">Find first non-Harshad factorial</button>
            </div>
          </form>

          <div class="progress-wrap">
            <progress id="harshad-factorial-progress" value="0" max="100" style="width:100%"></progress>
            <div id="harshad-factorial-msg" class="mono muted"></div>
          </div>

          <div id="harshad-factorial-result" class="result hidden"></div>

          <hr class="divider" />

          <form id="form-harshad-consec">
            <div class="controls-row">
              <label>Consecutive k</label>
              <input type="number" id="harshad-k" value="10" min="2" max="20" />
            </div>
            <div class="controls-row">
              <label>Start hint</label>
              <input type="number" id="harshad-hint" value="2" min="1" />
            </div>
            <div class="controls-row">
              <button type="submit" class="primary">Find consecutive</button>
            </div>
          </form>

          <div class="progress-wrap">
            <progress id="harshad-consec-progress" value="0" max="100" style="width:100%"></progress>
            <div id="harshad-consec-msg" class="mono muted"></div>
          </div>

          <div id="harshad-consec-result" class="result hidden"></div>
        </div>
      </article>

      <!-- POLYNOMIAL -->
      <article id="polynomial" class="pane">
        <div class="problem-card">
          <h2>Modified Legendre Polynomial</h2>
          <form id="form-poly">
            <div class="controls-row">
              <label>Order n</label>
              <input type="number" id="poly-order" value="10" min="2" max="256" />
            </div>
            <div class="controls-row">
              <button type="submit" class="primary">Compute</button>
            </div>
          </form>

          <div class="progress-wrap">
            <progress id="poly-progress" value="0" max="100" style="width:100%"></progress>
            <div id="poly-progress-msg" class="mono muted"></div>
          </div>

          <div id="poly-result" class="result hidden"></div>
        </div>
      </article>

      <!-- QUADRATURE -->
      <article id="quadrature" class="pane">
        <div class="problem-card">
          <h2>Golub–Welsch Quadrature</h2>
          <form id="form-quad">
            <div class="controls-row">
              <label>n</label>
              <input type="number" id="quad-n" value="32" min="2" max="256" />
            </div>
            <div class="controls-row">
              <button type="submit" class="primary">Compute</button>
            </div>
          </form>

          <div class="progress-wrap">
            <progress id="quad-progress" value="0" max="100" style="width:100%"></progress>
            <div id="quad-progress-msg" class="mono muted"></div>
          </div>

          <div id="quad-result" class="result hidden"></div>
        </div>
      </article>

      <!-- HEAT -->
      <article id="heat" class="pane">
        <div class="problem-card">
          <h2>Heat Equation</h2>
          <form id="form-heat">
            <div class="controls-row">
              <label>Gauss nodes n</label>
              <input type="number" id="heat-n" value="32" min="2" max="256" />
            </div>
            <div class="controls-row">
              <label>eta_max</label>
              <input type="number" id="heat-eta" value="3.0" min="0.5" step="0.5" />
            </div>
            <div class="controls-row">
              <button type="submit" class="primary">Compute heat solution</button>
            </div>
          </form>

          <div class="progress-wrap">
            <progress id="heat-progress" value="0" max="100" style="width:100%"></progress>
            <div id="heat-progress-msg" class="mono muted"></div>
          </div>

          <div id="heat-result" class="result hidden"></div>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">Local Numerical Methods Solver</footer>

  <script src="script.js"></script>
</body>
</html>
